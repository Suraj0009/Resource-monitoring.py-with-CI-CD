<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Monitoring Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .box { display: inline-block; width: 200px; padding: 20px; margin: 10px; border-radius: 8px; color: white; font-size: 20px; }
        .cpu { background: #ff5733; }
        .memory { background: #33a1ff; }
        .disk { background: #33cc33; }
    </style>
</head>
<body>
    <h1>System Resource Monitor</h1>
    <div class="box cpu">CPU Usage: <span id="cpu">0%</span></div>
    <div class="box memory">Memory Usage: <span id="memory">0%</span></div>
    <div class="box disk">Disk Usage: <span id="disk">0%</span></div>

    <script>
        function updateMetrics() {
            fetch('/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpu').textContent = data.cpu_usage + "%";
                    document.getElementById('memory').textContent = data.memory_usage + "%";
                    document.getElementById('disk').textContent = data.disk_usage + "%";
                })
                .catch(error => console.error("Error fetching metrics:", error));
        }
        setInterval(updateMetrics, 2000);
        updateMetrics();
    </script>
</body>
</html>
